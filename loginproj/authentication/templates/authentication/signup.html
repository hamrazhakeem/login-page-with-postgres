{% load crispy_forms_tags %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body style="height: 100%; margin: 0; background-color: hsl(0, 0%, 96%);">
    <!-- Section: Design Block -->
<section class="">
    <!-- Jumbotron -->
    <div class="px-4 py-5 px-md-5 text-center text-lg-start" style="background-color: hsl(0, 0%, 96%)">
      <div class="container">
        <div class="row gx-lg-5 align-items-center">
          <div class="col-lg-6 mb-5 mb-lg-0 mt-3">
            <h1 class="my-5 display-3 fw-bold ls-tight">
              Sign Up <br />
              <span class="text-primary">Now!!!</span>
            </h1>
            
          </div>
  
          <div class="col-lg-6 mb-5 mb-lg-0">
            <div class="card">
              <div class="card-body py-5 px-md-5">
                {% for message in messages %}
              {% if message.tags == 'success' %}
                <div class="alert alert-success alert-dismissible fade show" role="alert">
                  <strong>Success:</strong> {{ message }}
                  <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                  </button>
                </div>
              {% elif message.tags == 'error' %}
                <div class="alert alert-danger alert-dismissible fade show" role="alert">
                  <strong>Error:</strong> {{ message }}
                  <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                      </button>
                    </div>
              {% endif %}
            {% endfor %}
        
                <form method="post" style="text-align: center;">
                    {% csrf_token %}
              
                    {{ form|crispy }}
    
                  <!-- Submit button -->
                  <button type="submit" value="submit" class="btn btn-primary btn-block mb-4">
                    Sign up
                  </button>
                </form>
            
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- Jumbotron -->
  </section>
  <!-- Section: Design Block -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    // Add this script to handle the dismissal of alerts
    document.addEventListener('DOMContentLoaded', function () {
      var closeButtons = document.querySelectorAll('.alert .close');
  
      closeButtons.forEach(function (button) {
        button.addEventListener('click', function () {
          var alert = this.closest('.alert');
          alert.style.display = 'none';
        });
      });
    });
  </script>
</body>
</html>
